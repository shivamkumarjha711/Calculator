<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using HTML, CSS, JS</title>
    <style>
        .button {
            padding: 18px;
            margin: 2px 5px;
            border: 2px solid black;
            border-radius: 8px;
            cursor: pointer;
        }
        .row input {
            margin: 10px 0;
            border-radius: 5px;
            border: 3px solid black;
            font-size: 19px;
            padding: 6px 0;
        }
    </style>
</head>
<body>
    <h1 class="text-center" style="text-align: center;">CALCULATOR</h1>
    <div class="container" style="display: block; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
        </div>
        <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">/</button>
        </div>
        <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
        </div>
        <div class="row">
                <button class="button">*</button>
                <button class="button">-</button>
                <button class="button" style="padding: 17PX 15px;">CL</button>
                <button class="button">=</button>
        </div>
    </div>
</body>
<script>
    let string = "";
    let buttons = document.querySelectorAll(".button")
    Array.from(buttons).forEach((button) => {
        button.addEventListener("click", (e) => {
            if (e.target.innerHTML == "=") {
                string = eval(string);
                document.querySelector("input").value = string;
            }
            else if (e.target.innerHTML == "CL") {
                string = "";
                document.querySelector("input").value = string;
            }
            else {
            console.log(e.target);
            string = string + e.target.innerHTML;
            document.querySelector("input").value = string;
            }
        })
    })

</script>
</html>
